<div 
    *ngIf="breadcrumbs.length"
    class="breadcrumbs-in-KB kb-breadcrumb">
    <div
    class="main-breadcrumbs">
        <span
        class="breadcrumb-text"
        *ngFor="let breadcrumb of breadcrumbs"
        (click)="breadcrumbsClick(breadcrumb)">
        {{ displayBreadcrumbItem(breadcrumb) }}
        </span>
    </div>
</div>
<hr/>
<h3 class="text-center">{{ recipe?.title }}</h3>
<hr/>
<div>
    <h4>To cook this delicious meal you need:</h4>
    <ul>
        <li *ngFor="let ingredient of ingredients">{{ ingredient.title }} - {{ ingredient.amount }}</li>
    </ul>
</div>
<hr/>
<h4>How to cook?</h4>
<p>{{ recipe?.description }}</p>
