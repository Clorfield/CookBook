<div class="content">
  <label>Sort by: </label>
  <select class="custom-select" (change)='sortRecipeByOption($event)' [(ngModel)]="selectedSortOption">
    <option *ngFor="let option of sortOptions"
      [value]="option">{{ option }}
    </option>
  </select>
  <div class="list-group">
      <app-recipe-item *ngFor="let recipe of recipes" [recipe]="recipe"></app-recipe-item>   
  </div>
</div>
